<!DOCTYPE html>
<html>

<head>
    <title>IssR</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="text-center mb-5 mt-5">
            <h1>ISSR</h1>
            <h3>A ISS viewing platform</h3>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current Position</h5>
                <p class="card-text">
                    <div id="map_target"></div>
                </p>
            </div>
        </div>

        <div class="card mt-2">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Streams</h5>
                <p class="card-text text-center">
                    <iframe type="text/html" width="720" height="405" src="https://www.youtube.com/embed/RtU_mdL2vBM?autoplay=1" frameborder="0"
                        allowfullscreen></iframe>

                    <iframe type="text/html" width="720" height="405" src="https://www.youtube.com/embed/ddFvjfvPnqk" frameborder="0" allowfullscreen></iframe>

                    <iframe width="720" height="405" src="http://www.ustream.tv/embed/9408562?html5ui" scrolling="no" allowfullscreen webkitallowfullscreen
                        frameborder="0" style="border: 0 none transparent;"></iframe>
                </p>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- ISS map -->
    <script type="text/javascript" src="http://www.satflare.com/export/xvsft.asp?k=1&q=25544"></script>

    <script>
        /*
         * The Script that proviedes the map, generates a HTMLNode for themselfs.
         * But we want the map in a special element - So we move it.
         */
        const originalMap = document.getElementById("map_canvas");
        const targetMap = document.getElementById("map_target");
        originalMap.style = "width: 100%;height: 500px;position: relative;overflow: hidden;";
        targetMap.appendChild(originalMap);
    </script>

</body>

</html>
